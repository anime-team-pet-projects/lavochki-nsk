version: '3.8'

services:
  db:
    image: postgres:12.0-alpine
    container_name: benches-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file: .env
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio

volumes:
  postgres_data:
  minio_data:
  minio_config: