name: Build and publish

on:
  push:
    branches:
      - backend/development

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ '1.19' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Build Go Application
        run: cd app/ && go build ./cmd/initiator/main.go

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: Executing remote command

        uses: appleboy/ssh-action@master
        with:
          HOST: ${{ secrets.BACKEND_DEPLOY_HOST }}
          USERNAME: ${{ secrets.BACKEND_DEPLOY_USER }}
          PORT: ${{ secrets.BACKEND_DEPLOY_PORT }}
          KEY: ${{ secrets.BACKEND_DEPLOY_SSH_KEY }}
          script: cd ${{ secrets.BACKEND_PWD }} && git pull && docker-compose down && docker-compose up -d
