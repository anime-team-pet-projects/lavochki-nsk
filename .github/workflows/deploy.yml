name: Benches Site Build & Deploy

on:
  push:
    branches:
      - frontend/development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container
        run: |
          touch .env.local
          echo BOT_USERNAME=${{ secrets.BOT_USERNAME }}
          docker-compose up -d --build

